<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="logo"><img src="./assets/header_logo.png" alt="Steam" class="logoIcon" /></div>
        <nav class="navigation"><ul class="navigationList"></ul></nav>
        <div class="user"><img src="./assets/anonymous.png" alt="userPicture" class="userIcon" /></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="myAdvPage hide">
          <button class="addNewAdv">Create new adv</button>
          <ul class="myAdviseList"></ul>
          <form class="itemCreaterForm hide" name="itemCreaterForm">
            <div class="formColumn">
              <!-- <select name="" id=""></select>  add options from data-->
              <input type="text" name="title" placeholder="title" /> <input type="text" name="anchor" placeholder="anchor" />
              <input type="text" name="price" placeholder="price" /> <button class="addNewItem" type="submit">Cretate</button>
            </div>
            <textarea name="description" placeholder="description" id="" cols="30" rows="10"></textarea>
          </form>
        </div>
        <!-- ============ page ============ -->
        <div class="gamePage">
          <ul class="gamesGenresList hide"></ul>
          <!-- <ul class="gamesItemsList"></ul> -->
        </div>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
